<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- English fallback: monospace / sans-serif -->
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>en</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Annotation Mono</string>
    </edit>
  </match>

  <!-- 设置中文字符 fallback -->
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>zh</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>LXGW WenKai</string>
    </edit>
  </match>

    <!-- 可选：针对 monospace / terminal 字体 -->
  <match target="pattern">
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Annotation Mono</string>  <!-- 英文等 -->
      <string>LXGW WenKai</string> <!-- 中文 fallback -->
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>Annotation Mono</string>
    </test>
    <edit name="family" mode="append" binding="strong">
      <!-- 添加中文和 emoji 后备字体 -->
      <string>LXGW WenKai</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <!-- 可选：针对所有字体族统一设置 fallback 中文 -->
  <match target="pattern">
    <edit name="family" mode="append" binding="strong">
      <string>LXGW WenKai</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>
</fontconfig>

