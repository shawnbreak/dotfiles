#[shell]
#program = "/bin/zsh"
#args = ["-l"]

[env]


[font]
size = 14.0
normal = { family = "Rec Mono Custom", style = "Regular" }

[window]
opacity = 1
blur = true
decorations = "Full"
padding = { x = 5, y = 0 }
resize_increments = true


[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
  { key = "N", mods = "Control|Shift", action = "CreateNewWindow" },
  { key = "N", mods = "Control", action = "SpawnNewInstance" },
  { key = "Enter", mods = "Alt|Shift", action = "ToggleFullScreen" },
  { key = "Enter", mods = "Alt", action = "ToggleMaximized" },
]
