set -g base-index 1
set -g pane-base-index 1
set -g history-limit 100000
set -g mode-keys emacs
set -g status-keys emacs
set -g status-justify centre
set -g status-left ""
set -g status-right "#{?pane_synchronized,[SYNC],} #{?@rec,[REC],} #[fg=green]%Y-%m-%d #[fg=yellow]%H:%M"
set -g status-style fg=#d0d0d0,bg=#232323
set -g window-status-current-style bg=blue

bind r source-file "~/.tmux.conf" \; display "~/.tmux.conf sourced"
bind C-c command-prompt -p "Capture pane to file: " -I "~/tmux-capture.#I-#P.log" "capture-pane -b tmpbuf -S - \; save-buffer -b tmpbuf %% \; delete-buffer -b tmpbuf"
bind-key C-p if -F '#{@rec}' \
  'pipe-pane; set -p @rec 0' \
   'command-prompt -p "Pipe pane to file" -I "~/tmux-output.#I-#P.log" "pipe-pane -O -o \"cat >>%%\" \; set -p @rec 1"'
   
bind m if -F '#{pane_synchronized}' 'set-window-option synchronize-panes off' 'set-window-option synchronize-panes on'
bind e command-prompt -p "Exec:" -I "ssh root@10.1.42.4" "new-window %%"

